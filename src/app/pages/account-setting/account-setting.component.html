<div class="row">
  <div class="col-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Temas</h4>
        <hr>
        <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
              <li><b>Con el sidebar claro</b></li>
              <li><a #link1 (click)="cambiarColor(link1,'default')" data-theme="default" class="selector default-theme">1</a></li>
              <li><a #link2 (click)="cambiarColor(link2,'green')"  data-theme="green" class="selector green-theme">2</a></li>
              <li><a #link3 (click)="cambiarColor(link3,'red')"  data-theme="red" class="selector red-theme">3</a></li>
              <li><a #link4 (click)="cambiarColor(link4,'blue')"  data-theme="blue" class="selector blue-theme">4</a></li>
              <li><a #link5 (click)="cambiarColor(link5,'purple')"  data-theme="purple" class="selector purple-theme">5</a></li>
              <li><a #link6 (click)="cambiarColor(link6,'megna')"  data-theme="megna" class="selector megna-theme">6</a></li>
              <br>               
              <li class="d-m-t-30"><b>Con el sidebar oscuro</b></li>
              <br>
              <li><a #link7 (click)="cambiarColor(link7,'default-dark')" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
              <li><a #link8 (click)="cambiarColor(link8,'green-dark')" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
              <li><a #link9 (click)="cambiarColor(link9,'red-dark')"  ddata-theme="red-dark" class="selector red-dark-theme">9</a></li>
              <li><a #link10 (click)="cambiarColor(link10,'purple-dark')" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
              <li><a #link11 (click)="cambiarColor(link11,'megna-dark')" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
