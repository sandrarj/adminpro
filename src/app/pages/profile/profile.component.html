<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Perfil de usuario</h4>
            <h6 class="card-subtitle">Nombre del usuario</h6>
            <form ngNativeValidate #f="ngForm" (submit)="guardar(f.value)" class="form p-t-20">
                <div class="form-group">
                    <label for="exampleInputuname">Nombre de usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input [ngModel]="usuario.nombre" name="nombre"
                        type="text" class="form-control" 
                        id="exampleInputuname" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo del usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input [ngModel]="usuario.email" name="email" [disabled]="usuario.google"
                        type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo del usuario">
                    </div>
                </div>
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i> Guardar
                </button>
                </form>
        </div>
    </div>
</div>
<div class="col-lg-5">
  <div class="card">
      <div class="card-body" align="center">
          <h4 class="card-title">Fotograf√≠a del usuario</h4>
          <h6 class="card-subtitle">imagen del usuario</h6>
          <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" >
          <input type="file" (change)="seleccionImagen($event.target.files[0])">

          <br><br>
          <button (click)="cambiarImagen()" [disabled]="!imagensubir" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i> Actualizar foto
          </button>
      </div>
  </div>
</div>


</div>
