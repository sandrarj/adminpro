<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Usuario
        </h4>
        <table class="table table-hover" *ngIf="usuarios.length > 0">
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>
                <img [src]="usuario.img | imagen:'usuario'" class="w70">
              <td>{{ usuario.nombre}}</td>
              <td>
                <button [routerLink]="['/usuarios']" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          No hay registro
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Hospital
        </h4>
        <table class="table table-hover" *ngIf="hospitales.length > 0">

            <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">

                <img [src]="hospital.img | imagen:'hospital'" class="w70">
              </td>
              <td>{{hospital.nombre}}</td>
              <td>
                <!-- <button [routerLink]="['/hospitales']" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button> -->
              </td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="hospitales.length === 0">
          No hay registro
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
