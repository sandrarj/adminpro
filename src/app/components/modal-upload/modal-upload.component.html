<div class="fondo-negro animated fadeIn" [ngClass]="_modalService.oculto">
  <div class="modal" style="display:block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">

          <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150">
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" ><br><br>
          <input type="file" (change)="seleccionImagen($event.target.files[0])">

        </div>
        <div class="modal-footer">
          <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir imagen</button>
          <button (click)="cerrarModal()"  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
  </div>
</div>
